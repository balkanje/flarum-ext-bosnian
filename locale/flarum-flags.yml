flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Obeleži poruku
      view_flags_label: Pregledaj obeležene poruke

    # These strings are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: URL Načela Zajednice
      title: Podešavanje Obeležavanja

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Hvala mnogo na obeležavanju ove poruke. Naši moderatori će istražiti istu.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Neprikladna
      reason_inappropriate_text: "Ova poruka je uvredljiva, pogrdna, ili krši <a>pravila zajednice</a>."
      reason_off_topic_label: "Nije vezano za temu diskusije"
      reason_off_topic_text: Ova poruka nije relevantna za trenutnu diskusiju i treba je premestiti na neko drugo mesto.
      reason_other_label: Drugo
      reason_spam_label: Spam
      reason_spam_text: Ova poruka je reklama.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These strings are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Nema Upozorenja
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These strings are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_tooltip: Odbaci Upozorenje
      flagged_by_text: "{username} je obeležio"
      flagged_by_with_reason_text: "{username} je obeležio kao {reason}"

    # These strings are used by the post control buttons.
    post_controls:
      flag_button: Upozori

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Obeleži Poruku
    flagged_posts: Obeležene Poruke
