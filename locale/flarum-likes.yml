flarum-likes:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      like_posts_label: Like indlæg

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      post_liked_text: "{username} synes godt om dit indlæg|{username} synes godt om dit indlæg"  # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others

    # These strings are displayed beneath individual posts.
    post:
      like_link: Like
      liked_by_text: "{users} synes godt om.|{users} synes godt om."
      liked_by_self_text: "{users} synes godt om dette. |{users} synes godt om dette."  # Can be pluralized to agree with the number of users!
      others_link: => core.ref.some_others
      unlike_link: Fjern synes godt om
      you_text: => core.ref.you

    # These strings are used by the Users Who Like This modal dialog.
    post_likes:
      title: Brugere, der kan synes godt om dette

    # These strings are used in the Settings page.
    settings:
      notify_post_liked_label: Underret mig når nogen synes godt om mine indlæg
