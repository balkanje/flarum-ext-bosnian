flarum-pusher:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Pusher Settings modal dialog.
    pusher_settings:
      app_id_label: ID Aplikacije (App ID)
      app_key_label: Ključ Aplikacije (App Key)
      app_secret_label: Tajna Aplikacije (App Secret)
      title: Pusher Podešavanja

  # Strings in this namespace are used by the admin interface.
  forum:

    # These strings are used in the discussion list.
    discussion_list:
      show_updates_text: "Prikaži {count} ažuriranu diskusiju|Prikaži {count} ažuriranu diskusiju"
